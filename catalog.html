<!doctype html>
<html lang=ru>
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  >
  <link
    rel="icon"
    href="favicon.svg"
  >
  <link
    rel="stylesheet"
    href="css/normalize.css"
  >
  <link
    rel="stylesheet"
    href="css/styles.css"
  >
  <title>Sedona</title>
</head>
<body>
<div class="page-wrapper">
  <header class="header">
    <div class="header-container">
      <nav
        class="nav-menu"
        aria-label="Основное меню"
      >
        <a
          class="nav-logo"
          href="index.html"
        >
          <img
            class="nav-logo-image"
            src="./images/header/logo.svg"
            alt="Логотип города Седона"
            width="140"
            height="70"
          >
        </a>
        <ul class="nav-menu-list">
          <li class="nav-menu-item">
            <a
              class="nav-menu-link current-page"
              href="index.html"
            >
              Главная
            </a>
          </li>
          <li class="nav-menu-item">
            <a
              class="nav-menu-link"
              href="/"
            >
              О Седоне
            </a>
          </li>
          <li class="nav-menu-item">
            <a
              class="nav-menu-link"
              href="catalog.html"
            >
              Гостиницы
            </a>
          </li>
        </ul>
      </nav>
      <nav
        class="nav-user"
        aria-label="Пользовательское меню"
      >
        <ul class="nav-user-list">
          <li class="nav-user-item">
            <a
              class="nav-user-link user-search"
              href="/"
            >
              <img
                class="nav-user-image"
                src="./images/header/search.svg"
                alt="Иконка поиска"
                width="20"
                height="20"
                loading="lazy"
              >
              <span class="visually-hidden">Поиск</span>
            </a>
          </li>
          <li class="nav-user-item">
            <a
              class="nav-user-link user-favorites"
              href="/"
            >
              <img
                class="nav-user-image"
                src="./images/header/heart.svg"
                alt="Иконка избранное"
                width="20"
                height="20"
                loading="lazy"
              >
              <span class="visually-hidden">В Избранном:</span>
              <span class="user-favorites-counter">22</span>
            </a>
          </li>
        </ul>
        <a
          class="button user-button"
          href="#"
        >
          Хочу сюда!
        </a>
      </nav>
    </div>
  </header>
  <main class="main main-catalog"></main>
  <footer class="footer">
    <div class="footer-container">
      <ul class="footer-social-list">
        <li class="footer-social-item">
          <a
            class="footer-social-link"
            href="#"
          >
            <img
              class="footer-social-image"
              src="./images/footer/vk.svg"
              alt="Иконка социальной сети Вконтакте"
              width="25"
              height="15"
              loading="Lazy"
            >
          </a>
        </li>
        <li class="footer-social-item">
          <a
            class="footer-social-link"
            href="#"
          >
            <img
              class="footer-social-image"
              src="./images/footer/telegram.svg"
              alt="Иконка социальной сети Телеграмм"
              width="25"
              height="15"
              loading="Lazy"
            >
          </a>
        </li>
        <li class="footer-social-item">
          <a
            class="footer-social-link"
            href="#"
          >
            <img
              class="footer-social-image"
              src="./images/footer/youtube.svg"
              alt="Иконка социальной сети Ютуб"
              width="25"
              height="15"
              loading="Lazy"
            >
          </a>
        </li>
      </ul>
      <a
        class="footer-phone"
        href="tel:+78128121212"
      >
        +7 (812) 812-12-12
      </a>
      <a
        class="footer-logo"
        href="#"
      >
        <img
          class="footer-logo-image"
          src="./images/footer/htmlacademy-logo.svg"
          alt="Логотип HTML Academy"
          width="115"
          height="34"
        >
      </a>
    </div>
  </footer>
</div>
</body>
</html>
